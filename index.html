<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce Simulation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header */
        h1 {
            background-color: #001f3f; /* Navy blue */
            color: white;
            font-family: 'Verdana', sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
            letter-spacing: 1.5px;
        }

        /* Header - Home Icon */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .home-icon:hover {
            color: #004080;
        }

        /* Checkout Layout */
        .checkout-container {
            display: flex;
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            padding: 20px;
        }

        .checkout-container .cart-details {
            flex: 1;
            padding: 20px;
        }

        .cart-details h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #e60000;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-form {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f9;
            border-left: 2px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #001f3f;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #004080;
        }

        .address-group input:disabled {
            background-color: #ddd;
        }

        /* "Go Back to Item" button style */
        .go-back-btn {
            background-color: #ffffff;
            color: #001f3f;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ccc;
            width: fit-content;
            margin-top: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .go-back-btn:hover {
            background-color: #f0f0f0;
        }

        .go-back-btn i {
            margin-right: 10px;
        }

        .go-back-btn:hover i {
            color: #004080;
        }

        /* Dynamic Positioning for Go Back Button */
        .cart-details {
            position: relative;
        }

    </style>
</head>
<body>
    <!-- Home Icon -->
    <a href="https://nusiancechild.github.io/simulationshopping/" class="home-icon">üè†</a> <!-- Redirect to shoppingbot.html -->

    <h1>Checkout - E-COMMERCE SIMULATION PLATFORM</h1>

    <!-- Go Back to Item Button -->
    <a href="https://nusiancechild.github.io/simulationshopping/">
        <i>‚Üê</i> Go Back to Item
    </a>

    <div class="checkout-container">
        <!-- Cart Details -->
        <div class="cart-details">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="total-price" class="total"></div>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Billing Information</h2>

            <div class="form-group">
                <label for="Full Name:">Full Name:</label>
                <input type="text" id="name" required />
            </div>

            <div class="form-group">
                <label for="Email:">Email:</label>
                <input type="text" id="name" required />
            </div>

            <!-- Shipping Address Fields -->
            <div class="form-group">
                <label for="shipping-address">Street Address (Shipping):</label>
                <input type="text" id="shipping-address" required />
            </div>

            <div class="form-group">
                <label for="shipping-city">City (Shipping):</label>
                <input type="text" id="shipping-city" required />
            </div>

            <div class="form-group">
                <label for="shipping-state">State (Shipping):</label>
                <input type="text" id="shipping-state" required />
            </div>

            <div class="form-group">
                <label for="shipping-zipcode">Zip Code (Shipping):</label>
                <input type="text" id="shipping-zipcode" required />
            </div>

            <!-- Checkbox for Billing Address -->
            <div class="form-group checkbox-container">
                <input type="checkbox" id="same-as-shipping" onclick="toggleBillingAddress()" />
                <label for="same-as-shipping">Same as Shipping Address</label>
            </div>

            <!-- Billing Address Fields -->
            <div class="form-group">
                <label for="billing-address">Street Address (Billing):</label>
                <input type="text" id="billing-address" class="billing-field" />
            </div>

            <div class="form-group">
                <label for="billing-city">City (Billing):</label>
                <input type="text" id="billing-city" class="billing-field" />
            </div>

            <div class="form-group">
                <label for="billing-state">State (Billing):</label>
                <input type="text" id="billing-state" class="billing-field" />
            </div>

            <div class="form-group">
                <label for="billing-zipcode">Zip Code (Billing):</label>
                <input type="text" id="billing-zipcode" class="billing-field" />
            </div>

            <!-- Credit Card Information -->
            <div class="form-group">
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" required placeholder="####-####-####-####" />
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiration Date:</label>
                <input type="text" id="expiry-date" required placeholder="MM/YY" />
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required placeholder="###" />
            </div>

            <div class="form-group">
                <button class="submit-btn">Submit Order</button>
            </div>
        </div>
    </div>

    <!-- Google Analytics Global Site Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FEVT2ZE3Z"></script>
    <script>
        // Initialize Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Set the pageview for the Checkout page
        gtag('config', 'G-9FEVT2ZE3Z',);

        let checkoutStartTime = Date.now(); // Track start time when the page loads

        // Track checkout time once the order is submitted
        document.querySelector('.submit-btn').addEventListener('click', function() {
            let checkoutEndTime = Date.now();
            let timeSpent = (checkoutEndTime - checkoutStartTime) / 1000; // Time in seconds

            // Send the time spent on checkout to Google Analytics
            gtag('event', 'checkout_time', {
                'event_category': 'E-commerce',
                'event_label': 'Checkout Page',
                'value': timeSpent
            });
        });
    </script>
</body>
